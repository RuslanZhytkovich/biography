{% extends 'main/html/base.html' %}

{% block content %}
<div class="features">

    <h1>Отзывы</h1>

    {% for el in reviews %}
        <div class = "alert alert-warning">
            <p>{{ el.review }}</p>
             <h2>Автор: {{ el.author }}</h2>
             <p>{{ el.date }}</p>


        </div>
    {% endfor %}


</div>

{% endblock %}

{% block title %} Отзывы {% endblock %}

{% block aside%}
<a href="{% url 'create' %}"><li><button class = "btn btn-info"><i class = "fas fa-plus-circle"></i> Добавить отзыв</button></li></a>
{% endblock %}
